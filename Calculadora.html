<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Inteligente | LasMarías.Digital</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #5D3A9B;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #FF6EA7;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #resultado {
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: #5D3A9B;
    }
  </style>
</head>
<body>
  <h1>Calculadora Inteligente</h1>
  <p>Diseñada para emprendedoras como tú. Calcula el valor real de tus servicios considerando tu tiempo, gastos y esfuerzo.</p>

  <form id="formulario">
    <input type="number" placeholder="Horas que dedicas al servicio" id="horas" min="0" required />
    <input type="number" placeholder="Valor que deseas ganar por hora" id="valorHora" min="0" required />
    <input type="number" placeholder="Gastos adicionales (materiales, transporte, etc.)" id="gastos" min="0"/>
    <input type="number" placeholder="Extras (empaque, edición, diseño, etc.)" id="extras" min="0" />
    <input type="number" placeholder="¿Cuánto quieres reinvertir en tu negocio?" id="reinv" min="0" />

    <button type="submit">Calcular Precio Justo</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      const horas = parseFloat(document.getElementById("horas").value) || 0;
      const valorHora = parseFloat(document.getElementById("valorHora").value) || 0;
      const gastos = parseFloat(document.getElementById("gastos").value) || 0;
      const extras = parseFloat(document.getElementById("extras").value) || 0;
      const reinv = parseFloat(document.getElementById("reinv").value) || 0;

      const precio = (horas * valorHora) + gastos + extras + reinv;

      document.getElementById("resultado").innerHTML =
        "El precio justo para este servicio es: <br><strong>" + precio.toLocaleString() + "</strong>";
    });
  </script>
</body>
</html>
